

<div class="container">

  <div *ngIf="isUnauthorized && isLoaded">
    <p>You are not authorized to view this page!</p>
  </div>


  <div *ngIf="!isUnauthorized && isLoaded">

    <h3>
      Manage Users
      <button class="btn btn-info float-right" (click)="open(false)">Add New</button>
    </h3>

    <table class="table table-striped tblManageUsers">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>User Name</th>
          <th>Email Address</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.emailAddress}}</td>
          <td>{{user.role}}</td>
          <td>
            <!--<span class="glyphicon glyphicon-edit" (click)="open(true, user)" >
    Edit
  </span>-->
            <app-custom-icon type="edit" class="option-icon" (click)="open(true, user)"></app-custom-icon>
            <app-custom-icon type="trash" class="option-icon" (click)="deleteUser(user)"></app-custom-icon>

            <!--<button class="btn btn-primary" (click)="open(true, user)">Edit</button>
  <button class="btn btn-warning" (click)="deleteUser(user)">Delete</button>-->
          </td>
        </tr>
      </tbody>
    </table>


    <ngb-pagination [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="users.length"></ngb-pagination>

  </div>

</div>
