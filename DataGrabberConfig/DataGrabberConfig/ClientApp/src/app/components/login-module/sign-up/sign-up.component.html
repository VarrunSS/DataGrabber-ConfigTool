
<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>

        <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
          <div class="form-group">

            <label data-error="Required field!">UserName</label>
            <input class="form-control" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
            <small class="form-text text-muted">Enter your user’s name</small>

            <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
            <input class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
            <small class="form-text text-muted">Enter your user’s password</small>

            <label data-error="Invalid email!">Email</label>
            <input class="form-control" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
            <small id="nameHelp" class="form-text text-muted">Enter your user’s Email</small>

            <label>First Name</label>
            <input class="form-control" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
            <small class="form-text text-muted">Enter your user’s name</small>

            <label>Last Name</label>
            <input class="form-control" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
            <small class="form-text text-muted">Enter your user’s name</small>

            <div class="row" *ngIf="showMessage">
              <div [class]="alert.type">{{ alert.message }}</div>
            </div>

          </div>
          <button [disabled]="!userRegistrationForm.valid" type="submit" class="btn btn-primary">Register user</button>
        </form>

      </div>
    </div>
  </div>


</div>
